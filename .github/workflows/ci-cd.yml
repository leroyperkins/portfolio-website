name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20.x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

  build-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      NODE_VERSION: 20.x
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - name: Replace Angular environment placeholders
        run: |
          echo "Replacing EmailJS placeholders..."
          echo "Configuring for PRODUCTION"
          echo "Service ID length: ${#EMAILJS_SERVICE_ID}"
          echo "Template ID length: ${#EMAILJS_TEMPLATE_ID}"
          echo "Public Key length: ${#EMAILJS_PUBLIC_KEY}"
          
          sed -i 's/__EMAILJS_SERVICE_ID__/'"$EMAILJS_SERVICE_ID"'/g' src/environments/environment.prod.ts
          sed -i 's/__EMAILJS_TEMPLATE_ID__/'"$EMAILJS_TEMPLATE_ID"'/g' src/environments/environment.prod.ts
          sed -i 's/__EMAILJS_PUBLIC_KEY__/'"$EMAILJS_PUBLIC_KEY"'/g' src/environments/environment.prod.ts
          
          echo "=== Modified environment.prod.ts ==="
          cat src/environments/environment.prod.ts
        env:
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href=/portfolio-website/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/portfolio-website/browser'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4