name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 24.10.0  # Use your Angular-compatible Node version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular App
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            npm run build -- --configuration production
          else
            npm run build -- --configuration develop
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/your-app-name  # Replace with your actual dist folder

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to PRODUCTION..."
          # Example: Deploy via Firebase, Vercel, Netlify, AWS S3, etc.
          # npm install -g firebase-tools
          # firebase deploy --only hosting:prod --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy to develop
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Deploying to develop..."
