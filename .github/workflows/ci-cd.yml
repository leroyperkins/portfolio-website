name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Inject Secrets and Build Angular App
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENV_FILE="src/environments/environment.prod.ts"
            CONFIG="production"
            sed -i "s/REPLACE_EMAILJS_SERVICE_ID_PROD/${{ secrets.EMAILJS_SERVICE_ID_PROD }}/g" $ENV_FILE
            sed -i "s/REPLACE_EMAILJS_TEMPLATE_ID_PROD/${{ secrets.EMAILJS_TEMPLATE_ID_PROD }}/g" $ENV_FILE
            sed -i "s/REPLACE_EMAILJS_USER_ID_PROD/${{ secrets.EMAILJS_USER_ID_PROD }}/g" $ENV_FILE
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            ENV_FILE="src/environments/environment.develop.ts"
            CONFIG="develop"
            sed -i "s/REPLACE_EMAILJS_SERVICE_ID_DEVELOP/${{ secrets.EMAILJS_SERVICE_ID_DEVELOP }}/g" $ENV_FILE
            sed -i "s/REPLACE_EMAILJS_TEMPLATE_ID_DEVELOP/${{ secrets.EMAILJS_TEMPLATE_ID_DEVELOP }}/g" $ENV_FILE
            sed -i "s/REPLACE_EMAILJS_USER_ID_DEVELOP/${{ secrets.EMAILJS_USER_ID_DEVELOP }}/g" $ENV_FILE
          else
            CONFIG="development"  # For PRs, use default dev config (no secrets)
          fi
          npm run build -- --configuration $CONFIG

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/portfolio-website/browser
          retention-days: 5

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:  # Protect prod with approvals
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'develop' }}  # Conditional environment
      url: ${{ github.ref == 'refs/heads/main' && 'https://your-prod-url.com' || 'https://your-develop-url.com' }}  # Optional: Links to deployed site

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/portfolio-website/browser

      - name: List downloaded files (debug)
        run: ls -la dist/portfolio-website/browser     

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to PRODUCTION..."
          # Example for GitHub Pages; replace with Vercel/Netlify if preferred
          npx angular-cli-ghpages --dir=dist/portfolio-website/browser --branch=gh-pages  # Requires angular-cli-ghpages; add to package.json if needed

      - name: Deploy to Develop
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Deploying to DEVELOP..."
          # Example: Deploy to a develop branch or separate host
          npx angular-cli-ghpages --dir=dist/portfolio-website/browser --branch=develop-pages  # Or use Vercel CLI with secrets
