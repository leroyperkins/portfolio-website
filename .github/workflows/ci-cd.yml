name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  deployments: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'develop' }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://yourdomain.com' || 'https://yourdomain-preview.vercel.app' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Deploy to PRODUCTION
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying to PRODUCTION..."
          npx vercel deploy --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --env EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }} \
            --env EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }} \
            --env EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }} \
            --yes

      - name: Deploy to DEVELOP
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "Deploying to DEVELOP..."
          npx vercel deploy \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --env EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID_DEV }} \
            --env EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID_DEV }} \
            --env EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY_DEV }} \
            --yes
