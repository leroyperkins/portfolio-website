<nav class="bg-[var(--color-surface)]/80 backdrop-blur-md border-b border-[var(--color-border)] text-[var(--color-text)] shadow-lg sticky top-0 z-50 select-none">
  <div class="max-w-7xl mx-auto px-4 py-4">  
    <div class="flex items-center justify-between">
      <div class="hidden md:flex gap-6 lg:gap-8 text-sm md:text-base items-center mx-auto">
        <a routerLink=""
           [routerLinkActiveOptions]="{ exact: true }"
           routerLinkActive="font-bold underline"
           class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200">
          Home
        </a>
        <a routerLink="/experience"
           routerLinkActive="font-bold underline"
           class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200">
          Experience
        </a>
        <a routerLink="/about"
           routerLinkActive="font-bold underline"
           class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200">
          Competencies
        </a>
        <a routerLink="/projects"
           routerLinkActive="font-bold underline"
           class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200">
          Projects
        </a>
        <a routerLink="/contact"
           routerLinkActive="font-bold underline"
           class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200">
          Contact
        </a>
        <app-theme-toggle class="ml-6"></app-theme-toggle>
      </div>

      <div class="flex md:hidden items-center gap-4 w-full justify-between">
        <span class="font-semibold">Menu</span>
        <div class="flex items-center gap-4">
          <app-theme-toggle></app-theme-toggle>
          <button (click)="toggleMobileMenu()" 
                  [attr.aria-expanded]="mobileMenuOpen"
                  aria-label="Toggle menu"
                  class="p-2 hover:text-[var(--color-accent)] transition">
            <svg [class.hidden]="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg [class.hidden]="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div [class.hidden]="!mobileMenuOpen" class="md:hidden mt-4 pb-4 flex flex-col gap-4 border-t border-[var(--color-border)] pt-4">
      <a routerLink=""
         (click)="closeMobileMenu()"
         [routerLinkActiveOptions]="{ exact: true }"
         routerLinkActive="font-bold underline"
         class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200 py-2">
        Home
      </a>
      <a routerLink="/experience"
         (click)="closeMobileMenu()"
         routerLinkActive="font-bold underline"
         class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200 py-2">
        Experience
      </a>
      <a routerLink="/about"
         (click)="closeMobileMenu()"
         routerLinkActive="font-bold underline"
         class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200 py-2">
        Competencies
      </a>
      <a routerLink="/projects"
         (click)="closeMobileMenu()"
         routerLinkActive="font-bold underline"
         class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200 py-2">
        Projects
      </a>
      <a routerLink="/contact"
         (click)="closeMobileMenu()"
         routerLinkActive="font-bold underline"
         class="hover:text-[var(--color-accent)] hover:underline underline-offset-4 transition duration-200 py-2">
        Contact
      </a>
    </div>
  </div>
</nav>
