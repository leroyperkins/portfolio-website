<div class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg">
  <h1 class="text-3xl font-bold text-center mb-8">Contact Me</h1>

  <form class="space-y-6">
    <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
    <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"></textarea>
    <app-button variant="primary" (onClick)="submit()">Submit</app-button>
  </form>
</div>
