<div class="max-w-md mx-auto p-8 bg-[--color-surface]/60 backdrop-blur-lg rounded-2xl border border-[--color-border] shadow-2xl">
  <h1 class="text-3xl font-bold text-center mb-10 text-[--color-text] tracking-tight">
    Contact Me
  </h1>

  <form class="space-y-7">
    <input 
      type="text" 
      placeholder="Your Name" 
      class="w-full px-5 py-3 bg-[--color-surface] border border-[--color-border] rounded-xl text-[--color-text] placeholder:text-[--color-text-secondary]/60 focus:outline-none focus:ring-2 focus:ring-[--color-accent] focus:border-[--color-accent] transition placeholder:font-light">
    
    <input 
      type="email" 
      placeholder="Your Email" 
      class="w-full px-5 py-3 bg-[--color-surface] border border-[--color-border] rounded-xl text-[--color-text] placeholder:text-[--color-text-secondary]/60 focus:outline-none focus:ring-2 focus:ring-[--color-accent] focus:border-[--color-accent] transition placeholder:font-light">
    
    <textarea 
      placeholder="Your Message" 
      rows="5" 
      class="w-full px-5 py-3 bg-[--color-surface] border border-[--color-border] rounded-xl text-[--color-text] placeholder:text-[--color-text-secondary]/60 focus:outline-none focus:ring-2 focus:ring-[--color-accent] focus:border-[--color-accent] transition placeholder:font-light resize-none">
    </textarea>

    <app-button variant="primary" (onClick)="submit()">Submit</app-button>
  </form>
</div>
