<!-- src/app/components/contact/contact.component.html -->
<section class="py-30">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-900 dark:text-gray-100 tracking-tight">
      Contact Me
    </h2>

    <div class="max-w-md mx-auto p-8 bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-2xl border border-gray-200 dark:border-gray-600 shadow-2xl">
      <form class="space-y-7">
        <input 
          type="text" 
          placeholder="Your Name"
          class="w-full px-5 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-600 dark:focus:ring-emerald-400 focus:border-emerald-600 dark:focus:border-emerald-400 transition placeholder:font-light">

        <input 
          type="email" 
          placeholder="Your Email"
          class="w-full px-5 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-600 dark:focus:ring-emerald-400 focus:border-emerald-600 dark:focus:border-emerald-400 transition placeholder:font-light">

        <textarea 
          placeholder="Your Message" 
          rows="5"
          class="w-full px-5 py-3 bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-xl text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-600 dark:focus:ring-emerald-400 focus:border-emerald-600 dark:focus:border-emerald-400 transition placeholder:font-light resize-none">
        </textarea>

        <app-button variant="primary" (onClick)="submit()">Submit</app-button>
      </form>
    </div>
  </div>
</section>
