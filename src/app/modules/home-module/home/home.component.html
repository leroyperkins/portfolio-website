<section class="min-h-screen flex items-center justify-center p-6">
  <div class="max-w-5xl text-center space-y-12">
    <div>
      <h1 class="text-6xl md:text-8xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight 
                 shadow-lg shadow-emerald-500/20 dark:shadow-emerald-400/20 border-2 border-emerald-600 dark:border-emerald-400 
                 rounded-xl p-4 inline-block transition-all duration-300 hover:shadow-emerald-500/40 dark:hover:shadow-emerald-400/40 hover:scale-105 select-none">
        {{ data.hero.name }}
      </h1>
      <p class="text-2xl md:text-3xl font-bold text-emerald-600 dark:text-emerald-400 
                 decoration-wavy decoration-1 mt-4 select-none">
        {{ data.hero.subtitle }}
      </p>
    </div>

    <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
      <div *ngFor="let job of data.experience" 
           class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600 
                  hover:border-emerald-600 dark:hover:border-emerald-400 transition text-left">
        <p class="text-xs font-mono text-emerald-600 dark:text-emerald-400">{{ job.dates }}</p>
        <p class="font-bold text-gray-900 dark:text-gray-100 mt-1">{{ job.role }}</p>
        <p class="text-sm text-gray-600 dark:text-gray-300">{{ job.company }}</p>
        <ul class="mt-3 text-xs text-gray-600 dark:text-gray-300 space-y-1">
          <li *ngFor="let bullet of job.bullets">â€º {{ bullet }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
