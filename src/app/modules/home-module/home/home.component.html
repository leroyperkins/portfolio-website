<!-- src/app/components/home/home.component.html -->
<section class="min-h-screen flex items-center justify-center p-6 md:p-10">
  <div class="max-w-5xl text-center space-y-12">
    <!-- Name + Title -->
    <div>
      <h1 class="text-5xl md:text-7xl font-bold text-[--color-text] tracking-tight">
        {{ data.hero.name }}
      </h1>
      <p class="text-xl md:text-2xl text-[--color-text-secondary] font-light mt-2">
        {{ data.hero.subtitle }}
      </p>
    </div>

    <!-- Clearance Badge -->
    <div class="inline-block px-5 py-2 bg-[--color-accent]/20 text-[--color-accent] 
                font-mono text-sm rounded-full border border-[--color-accent]/50">
      {{ data.hero.clearance }}
    </div>

    <!-- CTAs -->
    <div class="flex flex-col sm:flex-row gap-5 justify-center">
      <app-button 
        *ngFor="let cta of data.hero.ctas"
        variant="primary"
        [routerLink]="cta.link"
        [attr.download]="cta.download ? '' : null">
        {{ cta.label }}
      </app-button>
    </div>

    <!-- Lockheed Timeline -->
    <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
      <div *ngFor="let job of data.experience" 
           class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border] 
                  hover:border-[--color-accent] transition">
        <p class="text-xs font-mono text-[--color-accent]">{{ job.dates }}</p>
        <p class="font-bold text-[--color-text] mt-1">{{ job.role }}</p>
        <p class="text-sm text-[--color-text-secondary]">{{ job.company }}</p>
        <ul class="mt-3 text-xs text-[--color-text-secondary] space-y-1">
          <li *ngFor="let bullet of job.bullets">â€º {{ bullet }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
