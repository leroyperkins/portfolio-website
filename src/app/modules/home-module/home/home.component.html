<section class="h-auto flex items-start justify-center py-12 pb-12 px-6 transition-colors duration-300">
  <div class="max-w-5xl text-center space-y-8">
    <div class="flex justify-center mb-6">
      <img 
        src="../../../../assets/preview.webp" 
        alt="Professional headshot of Carson Turner, Software Engineer"
        class="w-32 h-32 md:w-35 md:h-40 rounded-full border-4 border-[var(--color-accent)] shadow-lg hover:shadow-xl hover:shadow-[var(--color-accent)]/50 transition-all duration-300 object-cover"
      />
    </div>
    <div class="animate-fade-in">
      <h1 class="text-6xl md:text-8xl font-extrabold text-gray-900 dark:text-gray-100 tracking-tight leading-none
                 shadow-lg shadow-emerald-500/20 dark:shadow-emerald-400/20 border-2 border-emerald-600 dark:border-emerald-400 
                 rounded-xl px-4 py-2 md:px-6 md:py-3 inline-block transition-all duration-300 hover:shadow-emerald-500/40 dark:hover:shadow-emerald-400/40 hover:scale-105 select-none">
        {{ data.hero.name }}
      </h1>
      <p class="text-2xl md:text-3xl font-bold text-emerald-600 dark:text-emerald-400 mt-4 select-none">
        {{ data.hero.subtitle }}
      </p>
      <div class="flex justify-center gap-6 mt-4">
        <a 
          href="https://github.com/leroyperkins" 
          target="_blank" 
          class="flex items-center text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition font-medium"
          aria-label="Visit GitHub profile">
          <svg class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
          </svg>
          GitHub
        </a>
        <a 
          href="https://linkedin.com/in/carsonturner02" 
          target="_blank" 
          class="flex items-center text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition font-medium"
          aria-label="Visit LinkedIn profile">
          <svg class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
          </svg>
          LinkedIn
        </a>
      </div>
    </div>
    <div class="mt-8" *ngIf="languages.length > 0; else loadingMessage">
      <h2 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-4">Languages Used in This Website</h2>
      <div class="flex justify-center items-center flex-col">
        <div class="w-full max-w-xl h-8 rounded-full shadow-xl ring-2 ring-[--color-accent]/30 dark:ring-[--color-accent-hover]/30 transition-all flex overflow-hidden">
          <div *ngFor="let lang of languages; let i = index" 
               [style.--width]="lang.percentage + '%'" 
               [style.background-color]="lang.color" 
               class="h-full flex-shrink-0 animate-expand" 
               [style.animation-delay]="i * 0.3 + 's'" 
               [style.box-shadow]="'0 0 5px ' + lang.color">
          </div>
        </div>
        <div class="flex flex-wrap justify-center gap-4 mt-6 text-sm text-gray-600 dark:text-gray-300">
          <div *ngFor="let lang of languages; let i = index" class="flex items-center opacity-0" [style.animation-delay]="i * 0.3 + 's'" [class.animate-fade-in]="true">
            <span class="w-3 h-3 rounded-full inline-block mr-2" [style.background-color]="lang.color"></span>
            {{ lang.name }}: <span class="font-bold" [style.color]="lang.color" [style.text-shadow]="'0 0 3px ' + lang.color">{{ lang.percentage }}%</span>
          </div>
        </div>
      </div>
    </div>
    <ng-template #loadingMessage>
      <p class="text-sm text-gray-500 dark:text-gray-400 mt-4">Loading language data...</p>
    </ng-template>
  </div>
</section>
