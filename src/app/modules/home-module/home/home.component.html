<!-- src/app/components/home/home.component.html -->
<section class="min-h-screen flex items-center justify-center p-6 bg-white dark:bg-gray-900">
  <div class="max-w-5xl text-center space-y-12">
    <div>
      <h1 class="text-5xl md:text-7xl font-bold text-gray-900 dark:text-gray-100 tracking-tight">
        {{ data.hero.name }}
      </h1>
      <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 font-light mt-2">
        {{ data.hero.subtitle }}
      </p>
    </div>

    <div class="inline-block px-5 py-2 bg-emerald-500/20 text-emerald-600 dark:text-emerald-400 
                font-mono text-sm rounded-full border border-emerald-500/50">
      {{ data.hero.clearance }}
    </div>

    <div class="flex flex-col sm:flex-row gap-5 justify-center">
      <app-button
        *ngFor="let cta of data.hero.ctas"
        variant="primary"
        class="px-6 py-3 text-base font-mono"
        [routerLink]="cta.link"
        [attr.download]="cta.download ? '' : null">
        {{ cta.label }}
      </app-button>
    </div>
    <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
      <div *ngFor="let job of data.experience" 
           class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600 
                  hover:border-emerald-600 dark:hover:border-emerald-400 transition">
        <p class="text-xs font-mono text-emerald-600 dark:text-emerald-400">{{ job.dates }}</p>
        <p class="font-bold text-gray-900 dark:text-gray-100 mt-1">{{ job.role }}</p>
        <p class="text-sm text-gray-600 dark:text-gray-300">{{ job.company }}</p>
        <ul class="mt-3 text-xs text-gray-600 dark:text-gray-300 space-y-1">
          <li *ngFor="let bullet of job.bullets">â€º {{ bullet }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
