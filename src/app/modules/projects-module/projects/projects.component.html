<div class="max-w-7xl mx-auto p-6 md:p-10">
  <h1 class="text-4xl md:text-5xl font-bold text-center mb-16 text-[--color-text] tracking-tight">
    Mission-Critical Projects
  </h1>

  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <article *ngFor="let p of data.projects"
             class="bg-[--color-surface]/60 backdrop-blur-md rounded-2xl border border-[--color-border] overflow-hidden shadow-xl hover:shadow-2xl hover:shadow-[--color-accent]/30 transition-all group">
      
      <!-- Placeholder Image -->
      <div class="h-48 bg-[--color-surface] border-b border-dashed border-[--color-border] flex items-center justify-center">
        <span class="text-[--color-text-secondary]/40 font-mono text-sm">{{ p.title }}</span>
      </div>

      <div class="p-6 space-y-4">
        <h3 class="text-xl font-mono font-bold text-[--color-accent] group-hover:underline">
          {{ p.title }}
        </h3>
        <p class="text-sm italic text-[--color-text-secondary]">{{ p.role }}</p>

        <!-- Impact + Metric -->
        <p class="text-base text-[--color-text]"><strong>Impact:</strong> {{ p.impact }}</p>
        <p class="text-sm font-mono text-[--color-accent]">â†³ {{ p.metrics }}</p>

        <!-- Tech Tags -->
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let tech of p.tech"
                class="px-3 py-1 bg-[--color-accent]/20 text-[--color-accent] text-xs font-mono rounded-full">
            {{ tech }}
          </span>
        </div>

        <!-- Links -->
        <div class="flex gap-4 text-sm">
          <a *ngIf="p.links.live" [href]="p.links.live" target="_blank"
             class="text-[--color-accent] hover:underline">Live Demo</a>
          <a *ngIf="p.links.github && p.links.github !== 'private'" [href]="p.links.github" target="_blank"
             class="text-[--color-accent] hover:underline">GitHub</a>
          <span *ngIf="p.links.github === 'private'" class="text-[--color-text-secondary]/60 text-xs italic">Classified</span>
        </div>
      </div>
    </article>
  </div>
</div>
