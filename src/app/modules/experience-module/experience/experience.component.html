<section class="py-12">
  <div class="max-w-6xl mx-auto px-6">
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-16 text-gray-900 dark:text-gray-100 tracking-tight">
    Professional Experience
    </h1>
    <div class="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto">
        <div *ngFor="let job of data.experience" 
            class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600 
                    hover:border-emerald-600 dark:hover:border-emerald-400 transition">
            <p class="text-xs font-mono text-emerald-600 dark:text-emerald-400">{{ job.dates }}</p>
            <p class="font-bold text-gray-900 dark:text-gray-100 mt-1">{{ job.role }}</p>
            <p class="text-sm text-gray-600 dark:text-gray-300">{{ job.company }}</p>
            <ul class="mt-3 text-xs text-gray-600 dark:text-gray-300 space-y-1">
            <li *ngFor="let bullet of job.bullets">â€º {{ bullet }}</li>
            </ul>
        </div>
    </div>
  </div>
</section>
