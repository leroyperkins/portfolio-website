<!-- src/app/components/about/about.component.html -->
<section class="py-20 bg-white dark:bg-gray-900">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12 text-gray-900 dark:text-gray-100 tracking-tight">
      Technical Arsenal
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Languages -->
      <div class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-4">Languages</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let f of data.skills.languages"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-mono rounded-full border border-gray-200 dark:border-gray-600">
            {{ f }}
          </span>
        </div>
      </div>

      <!-- Frameworks -->
      <div class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-4">Frameworks</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let f of data.skills.frameworks"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-mono rounded-full border border-gray-200 dark:border-gray-600">
            {{ f }}
          </span>
        </div>
      </div>

      <!-- Tools -->
      <div class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-4">DevOps & Tools</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let t of data.skills.tools"
                class="px-3 py-1 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-mono rounded-full border border-gray-200 dark:border-gray-600">
            {{ t }}
          </span>
        </div>
      </div>

      <!-- Concepts -->
      <div class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-4">Expertise</h3>
        <div class="space-y-2 text-sm text-gray-600 dark:text-gray-300">
          <p *ngFor="let c of data.skills.concepts">› {{ c }}</p>
        </div>
      </div>
    </div>

    <!-- Education -->
    <div class="mt-16 bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
      <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-3">Education</h3>
      <p class="text-gray-900 dark:text-gray-100 font-medium">{{ data.education.degree }}</p>
      <p class="text-sm text-gray-600 dark:text-gray-300">{{ data.education.school }}</p>
      <p class="text-xs font-mono text-emerald-600 dark:text-emerald-400">Graduated {{ data.education.graduation }}</p>
    </div>

    <!-- Extracurriculars -->
    <div class="mt-8 grid md:grid-cols-2 gap-6">
      <div *ngFor="let e of data.extracurriculars"
           class="bg-gray-50 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-6 border border-gray-200 dark:border-gray-600">
        <h3 class="text-lg font-mono text-emerald-600 dark:text-emerald-400 mb-2">{{ e.name }}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300 italic">{{ e.role }}</p>
        <p class="text-xs font-mono text-emerald-600 dark:text-emerald-400 mt-1">{{ e.dates }}</p>
        <ul class="mt-3 text-xs text-gray-600 dark:text-gray-300 space-y-1">
          <li *ngFor="let b of e.bullets">› {{ b }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
