<section class="py-20 bg-[--color-background]">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center mb-12 text-[--color-text] tracking-tight">
      Technical Arsenal
    </h2>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Languages -->
      <div class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
        <h3 class="text-lg font-mono text-[--color-accent] mb-4">Languages</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let f of data.skills.languages"
                class="px-3 py-1 bg-[--color-surface] text-[--color-text-secondary] text-xs font-mono rounded-full border border-[--color-border]">
            {{ f }}
          </span>
        </div>
      </div>

      <!-- Frameworks -->
      <div class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
        <h3 class="text-lg font-mono text-[--color-accent] mb-4">Frameworks</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let f of data.skills.frameworks"
                class="px-3 py-1 bg-[--color-surface] text-[--color-text-secondary] text-xs font-mono rounded-full border border-[--color-border]">
            {{ f }}
          </span>
        </div>
      </div>

      <!-- Tools -->
      <div class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
        <h3 class="text-lg font-mono text-[--color-accent] mb-4">DevOps & Tools</h3>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let t of data.skills.tools"
                class="px-3 py-1 bg-[--color-surface] text-[--color-text-secondary] text-xs font-mono rounded-full border border-[--color-border]">
            {{ t }}
          </span>
        </div>
      </div>

      <!-- Concepts -->
      <div class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
        <h3 class="text-lg font-mono text-[--color-accent] mb-4">Expertise</h3>
        <div class="space-y-2 text-sm text-[--color-text-secondary]">
          <p *ngFor="let c of data.skills.concepts">> {{ c }}</p>
        </div>
      </div>
    </div>

    <!-- Education -->
    <div class="mt-16 bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
      <h3 class="text-lg font-mono text-[--color-accent] mb-3">Education</h3>
      <p class="text-[--color-text] font-medium">{{ data.education.degree }}</p>
      <p class="text-sm text-[--color-text-secondary]">{{ data.education.school }}</p>
      <p class="text-xs font-mono text-[--color-accent]">Graduated {{ data.education.graduation }}</p>
    </div>

    <!-- Extracurriculars -->
    <div class="mt-8 grid md:grid-cols-2 gap-6">
      <div *ngFor="let e of data.extracurriculars"
           class="bg-[--color-surface]/60 backdrop-blur-sm rounded-xl p-6 border border-[--color-border]">
        <h3 class="text-lg font-mono text-[--color-accent] mb-2">{{ e.name }}</h3>
        <p class="text-sm text-[--color-text-secondary] italic">{{ e.role }}</p>
        <p class="text-xs font-mono text-[--color-accent] mt-1">{{ e.dates }}</p>
        <ul class="mt-3 text-xs text-[--color-text-secondary] space-y-1">
          <li *ngFor="let b of e.bullets">â€º {{ b }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
